<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="user"></div>
    <div id="login">
      <input type="text" placeholder="Enter Your Name" id="user-name" />
      <button onclick="getUserName()">Next</button>
    </div>
    <div id="team-selection" class="hide">
      <p id="your-selection-text">Select Your Team</p>
      <p id="opon-selection-text" class="hide">Select Your Oponent Team</p>
      <div class="teams">
        <div onclick="selectTeam('pak')" id="pak" class="team">Pakistan</div>
        <div onclick="selectTeam('aus')" id="aus" class="team">Australia</div>
        <div onclick="selectTeam('sa')" id="sa" class="team">South Africa</div>
        <div onclick="selectTeam('nz')" id="nz" class="team">New Zealand</div>
        <div onclick="selectTeam('afg')" id="afg" class="team">Afghanistan</div>
        <div onclick="selectTeam('eng')" id="eng" class="team">England</div>
        <div onclick="selectTeam('ind')" id="ind" class="team">India</div>
        <div onclick="selectTeam('bangla')" id="bangla" class="team">
          Bangladesh
        </div>
      </div>
      <button onclick="gotoNextFromTeam()">Next</button>
    </div>
    <div id="toss" class="hide">
      <button onclick="getUserToss(0)">Heads</button>
      <button onclick="getUserToss(1)">Tails</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
